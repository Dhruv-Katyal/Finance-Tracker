{% extends "layouts/base.html" %}
{% block title %}Delete Transaction{% endblock title %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow text-gray-900">
    <h2 class="text-xl font-bold mb-4">Delete Transaction</h2>
    <p>Are you sure you want to delete "{{ transaction.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded mt-4">Delete</button>
        <a href="{% url 'dashboard' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 mt-4 rounded">Cancel</a>
    </form>
</div>
{% endblock %}
