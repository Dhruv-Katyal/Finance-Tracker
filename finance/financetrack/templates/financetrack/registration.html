{% extends "layouts/base.html" %}

{% block title %} Register User{% endblock title %}

{% block content %}
<div class ="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-md mt-8 bg-gray-800 min-h-screen">
    <h1 class="text-gray-300 font-bold text-[2.5rem] text-center mb-2"> Create an Account</h1>

<form method="POST" action="{% url 'register' %}">
    {% csrf_token _token %}

    <div class="text-white ">
        <label for="{{form.username.id_for_label}}" class="font-semibold mb-2">Username:</label>
        <input type="text", name="{{form.username.name}}", placeholder="Enter Your Username" required class="w-full border rounded-lg p-2 mt-3 mb-3", value="{{form.username.value}}"/>
        <span class="text-red-700 text-sm mt-1">{{form.username.errors}}</span>
    </div>

    <div class="text-white">
        <label for="{{form.email.id_for_label}}"class=" font-semibold mb-2">Email:</label>
        <input type="email", name="{{form.email.name}}", placeholder="Enter Your Email" required class="w-full border rounded-lg p-2 mt-3 mb-3", value="{{form.email.value}}"/>
        <span class="text-red-700 text-sm mt-1">{{form.email.errors}}</span>
    </div>

     <div class="text-white">
        <label for="{{form.password1.id_for_label}}"class="font-semibold mb-2">Password:</label>
        <input type="password", name="{{form.password1.name}}", placeholder="Enter Your Password" required class="w-full border rounded-lg p-2 mt-3 mb-3", value="{{form.password1.value}}"/>
        <span class="text-red-700 text-sm mt-1">{{form.password1.errors}}</span>
    </div>

     <div class="text-white">
        <label for="{{form.password2.id_for_label}}"class="font-semibold mb-2">Confirm Password:</label>
        <input type="password", name="{{form.password2.name}}", placeholder="Confirm Your Password" required class="w-full border rounded-lg p-2 mt-3 mb-3", value="{{form.password2.value}}"/>
        <span class="text-red-700 text-sm mt-1">{{form.password2.errors}}</span>
    </div>
    <div class="text-center">
        <button type="submit" class="w-[100%] bg-blue-800 hover:bg-blue-900 text-white rounded-lg p-1 transition">Submit</button>
    </div>

    
    <a href="{% url 'login' %}"> 
        <div class="w-[100%] bg-blue-800 hover:bg-blue-900 text-white rounded-lg p-1 mt-3 transition text-center">Login</div>
    </a>
</form>

</div>

</div>
{% endblock content %}
